<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freeletics Login & Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right , #ffffff, #3c3ab0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .content {
      width: 100%;
      max-width: 375px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo {
      margin-bottom: 10px;
      border-radius: 50%;
    }

    .brand {
      font-size: 18px;
      font-weight: bold;
      color: #003366;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      color: #0a0a0a;
      margin-bottom: 6px;
      text-align: center;
    }

    .welcome {
      font-size: 14px;
      color: #444;
      text-align: center;
      margin-bottom: 25px;
    }

    .tab-buttons {
      display: flex;
      width: 100%;
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 25px;
      box-shadow: 0 0 0 1px #ccc;
    }

    .tab-button {
      flex: 1;
      padding: 12px 0;
      font-weight: 600;
      font-size: 14px;
      border: none;
      cursor: pointer;
      background-color: #d6e8fb;
      color: #4a4a4a;
      transition: all 0.3s ease;
    }

    .tab-button.active {
      background-color: #007bff;
      color: #fff;
    }

    .form-box {
      width: 100%;
      margin-bottom: 25px;
    }

    .form-container {
      background: linear-gradient(to bottom right, #a0c4ff, #dbeafe);
      padding: 25px 20px;
      border-radius: 20px;
      width: 100%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .form-container.active {
      display: flex;
    }

    .input-icon-group {
      position: relative;
    }

    .input-icon-group input {
      width: 100%;
      padding: 12px 40px;
      border: none;
      border-radius: 999px;
      background-color: white;
      font-size: 14px;
    }

    .input-icon-group .icon-left {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #000;
    }

    .input-icon-group .icon-right {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #444;
      cursor: pointer;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #444;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 5px;
    }

    .divider {
      display: flex;
      align-items: center;
      color: #888;
      font-size: 14px;
      margin-bottom: 25px;
      width: 100%;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e0e0e0;
    }

    .divider::before {
      margin-right: 15px;
    }

    .divider::after {
      margin-left: 15px;
    }

    .google-btn {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #db4437;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 500;
      color: white;
    }

    .google-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      background-color: white;
      color: #db4437;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="freeletics-logo.png" alt="Logo" class="logo" height="60" />
    <div class="brand">Transform Your Body & Mind</div>
    <h1>Selamat Datang</h1>
    <div class="welcome">Masuk atau Daftar akun Freeletics Anda</div>

    <div class="tab-buttons">
      <button class="tab-button active" id="loginTab">LOGIN</button>
      <button class="tab-button" id="registerTab">REGISTER</button>
    </div>

    <div class="form-box">
      <div class="form-container active" id="loginForm">
        <div class="input-icon-group">
          <span class="icon-left">üìß</span>
          <input type="email" placeholder="Email" />
        </div>

        <div class="input-icon-group">
          <span class="icon-left">üîë</span>
          <input type="password" placeholder="Password" id="passwordInput" />
          <span class="icon-right" onclick="togglePassword()">üëÅÔ∏è‚Äçüó®Ô∏è</span>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Ingat saya</label>
        </div>

        <button class="btn">MASUK</button>
      </div>

      <div class="form-container" id="registerForm">
        <div class="input-icon-group">
          <span class="icon-left">üìß</span>
          <input type="email" placeholder="Email" />
        </div>

        <div class="input-icon-group">
          <span class="icon-left">üîë</span>
          <input type="password" placeholder="Password" />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="agreeTerms" />
          <label for="agreeTerms">Saya menyetujui syarat dan ketentuan</label>
        </div>

        <button class="btn">DAFTAR</button>
      </div>
    </div>

    <div class="divider">Atau</div>

    <button class="google-btn">
      <div class="google-icon">G</div>
      Lanjutkan Dengan Google
    </button>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      input.type = input.type === "password" ? "text" : "password";
    }

    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });
  </script>
</body>
</html>
