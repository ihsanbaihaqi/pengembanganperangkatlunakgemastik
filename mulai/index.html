<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Loncat Bintang</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="app-container">
        <header class="app-header">
            <div class="status-bar">
                <span class="time">00:44</span>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="header-content">
                <a href="#" class="back-button"><i class="fas fa-arrow-left"></i></a>
                <h1 class="page-title">Loncat Bintang</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="video-placeholder">
            </div>

            <div class="summary-card">
                <div class="summary-item">
                    <span class="label">Latihan</span>
                    <span class="value">5</span>
                    <span class="sub-label">Minggu 1</span>
                </div>
                <div class="summary-item">
                    <span class="label">Kalori</span>
                    <span class="value">5</span>
                </div>
                <div class="summary-item">
                    <span class="label">Waktu</span>
                    <span class="value">05.12</span>
                    <button class="share-button">Bagikan</button>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-video"></i>
            </a>
            <a href="#" class="nav-item active">
                <div class="home-circle">
                    <i class="fas fa-home"></i>
                </div>
            </a>

            </a>
            <a href="#" class="nav-item">

            </a>
        </nav>
    </div>

</html>
